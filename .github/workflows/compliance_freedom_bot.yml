name: ⚖️ COMPLIANCE FREEDOM BOT - FCRA Rights Automation

on:
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Mondays - Legal action day
  workflow_dispatch:

permissions:
  contents: write

jobs:
  compliance-freedom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Create output directories
        run: mkdir -p output/fcra_requests

      - name: ⚖️ Run Compliance Freedom Bot
        run: |
          echo "⚖️⚖️⚖️ LAUNCHING COMPLIANCE FREEDOM BOT ⚖️⚖️⚖️"
          python bots/compliance_freedom_bot.py
          echo "✅ FCRA enforcement complete"

      - name: Configure Git
        run: |
          git config user.name "Compliance Freedom Bot"
          git config user.email "compliance@trust.local"

      - name: Commit compliance reports and FCRA documents
        run: |
          git add output/compliance_freedom_report.json output/fcra_requests/
          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
          else
            git commit -m "⚖️ COMPLIANCE: FCRA automation update - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
