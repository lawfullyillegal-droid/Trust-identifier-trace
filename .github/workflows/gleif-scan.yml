name: Daily GLEIF Scan + Overlay Injection

on:
  schedule:
    - cron: '0 12 * * *'  # Runs daily at 12:00 UTC
  workflow_dispatch:

jobs:
  gleif-scan:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Configure DNS (if needed)
        run: |
          echo "Testing DNS resolution..."
          if ! nslookup api.gleif.org > /dev/null 2>&1; then
            echo "⚠️ DNS resolution failing, attempting to configure alternative DNS..."
            # Backup original resolv.conf
            sudo cp /etc/resolv.conf /etc/resolv.conf.backup
            # Configure alternative DNS servers
            echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf > /dev/null
            echo "nameserver 8.8.4.4" | sudo tee -a /etc/resolv.conf > /dev/null
            echo "nameserver 1.1.1.1" | sudo tee -a /etc/resolv.conf > /dev/null
            if nslookup api.gleif.org > /dev/null 2>&1; then
              echo "✅ DNS resolution fixed with alternative DNS servers"
            else
              echo "⚠️ DNS still failing - bots will run in offline mode"
              # Restore original configuration since it didn't help
              sudo cp /etc/resolv.conf.backup /etc/resolv.conf
            fi
          else
            echo "✅ DNS resolution working correctly"
          fi

      - name: Test network connectivity
        run: |
          echo "Testing network connectivity to key services..."
          python network_utils.py || echo "Network tests completed with some failures"

      - name: Run GLEIF alias scan
        run: python gleif_alias_scan.py

      - name: Commit results
        run: |
          git config user.name "TrustBot"
          git config user.email "trustbot@travisryle.org"
          git add gleif_results.xml trust_overlay.xml
          git commit -m "Daily GLEIF scan + overlay update [$(Get-Date -Format 'yyyy-MM-dd_HH-mm-ss')]"
          git push origin main
