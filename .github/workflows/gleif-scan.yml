name: Daily GLEIF Scan + Overlay Injection

on:
  schedule:
    - cron: '0 12 * * *'  # Runs daily at 12:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  gleif-scan:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Run GLEIF alias scan
        run: python gleif_alias_scan.py

      - name: Commit results
        run: |
          git config user.name "TrustBot"
          git config user.email "trustbot@travisryle.org"
          git add gleif_results.xml trust_overlay.xml overlays/*.yml
          
          $changes = git diff --cached --quiet
          if ($LASTEXITCODE -ne 0) {
            $timestamp = Get-Date -Format 'yyyy-MM-dd_HH-mm-ss'
            git commit -m "Daily GLEIF scan + overlay update [$timestamp]"
            git pull --rebase origin main
            git push origin main
            Write-Host "✅ Results committed and pushed"
          } else {
            Write-Host "✅ No changes to commit"
          }
        shell: pwsh
