      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Create output directory
        run: mkdir -p output

      - name: ğŸ¢ Run GLEIF Monitor Bot
        run: |
          echo "ğŸ¢ğŸ¢ğŸ¢ LAUNCHING GLEIF MONITOR BOT ğŸ¢ğŸ¢ğŸ¢"
