name: Syndicate Output Generator

"on":
  workflow_run:
    workflows: ["Trust Scan Bot", "Reddit Trace Bot"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-syndicate-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Create output directory
        run: mkdir -p output

      - name: Generate syndicate dashboard
        run: |
          cat > generate_syndicate_dashboard.py << 'EOF'
          #!/usr/bin/env python3
          """Generate Syndicate Dashboard with comprehensive system status"""
          import os
          import json
          import glob
          from datetime import datetime, timezone
          from pathlib import Path

          def create_syndicate_dashboard():
              # Collect all scan results
              scan_files = []
              if os.path.exists("output/scan_results.json"):
                  scan_files.append("output/scan_results.json")
              
              # Check for archived results
              archive_files = glob.glob("archive/scan_results_*.json")
              scan_files.extend(archive_files[-5:])  # Last 5 archived results
              
              # Count overlay files
              overlay_count = len(glob.glob("overlays/*.yml"))
              
              # Generate dashboard data
              dashboard_data = {
                  "timestamp": datetime.now(timezone.utc).isoformat(),
                  "system_status": "operational",
                  "scan_files": scan_files,
                  "overlay_count": overlay_count,
                  "active_workflows": [
                      "Trust Scan Bot",
                      "Reddit Trace Bot",
                      "GLEIF Scan",
                      "Archive Scan"
                  ],
                  "summary": {
                      "total_scan_runs": len(scan_files),
                      "last_scan": datetime.now(timezone.utc).strftime("%Y-%m-%d %H:%M UTC"),
                      "syndicate_status": "active"
                  }
              }
              
              # Save dashboard data
              with open("output/syndicate_dashboard_data.json", "w") as f:
                  json.dump(dashboard_data, f, indent=2)
              
              print(f"ðŸ“Š Syndicate dashboard generated")
              print(f"ðŸ“„ Found {len(scan_files)} scan result files")
              print(f"ðŸ”§ Found {overlay_count} overlay files")
              print(f"ðŸ“… Last updated: {dashboard_data['timestamp']}")

          if __name__ == "__main__":
              create_syndicate_dashboard()
          EOF
          
          python generate_syndicate_dashboard.py

      - name: Configure Git
        run: |
          git config user.name "TrustBot"
          git config user.email "trustbot@travisryle.org"

      - name: Commit syndicate dashboard data
        run: |
          git add output/syndicate_dashboard_data.json generate_syndicate_dashboard.py
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            git commit -m "Update syndicate dashboard data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
