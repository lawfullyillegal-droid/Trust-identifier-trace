name: Trust Scan Bot

on:
  workflow_dispatch:
  push:
    paths:
      - dummy_trigger.txt

jobs:
  run_bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Bot Script
        run: python gleif_trace.py

      - name: Upload Scan Log
        uses: actions/upload-artifact@v3
        with:
          name: scan_log
          path: output/scan_log.txt
