name: Trust Scan Bot

on:
  workflow_dispatch:
  push:
    paths:
      - dummy_trigger.txt

jobs:
  run_bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt
jobs:
  generate-scan-results:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run Trust Scan Bot
        run: |
          python trust_scan_bot.py > output/scan_results.json

      - name: Commit scan results
        run: |
          git config user.name "Trust Scan Bot"
          git config user.email "bot@trust.local"
          git add output/scan_results.json
          git commit -m "Auto-generate scan_results.json from bot run"
          git push

      - name: Run Bot Script
        run: python gleif_trace.py

      - name: Upload Scan Log
        uses: actions/upload-artifact@v4
        with:
          name: scan_log
          path: output/scan_log.txt
