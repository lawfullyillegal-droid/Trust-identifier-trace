name: Trust Scan Bot

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-scan-results:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Configure DNS (if needed)
        run: |
          echo "Testing DNS resolution..."
          if ! nslookup api.gleif.org > /dev/null 2>&1; then
            echo "⚠️ DNS resolution failing, attempting to configure alternative DNS..."
            echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf > /dev/null
            echo "nameserver 8.8.4.4" | sudo tee -a /etc/resolv.conf > /dev/null
            echo "nameserver 1.1.1.1" | sudo tee -a /etc/resolv.conf > /dev/null
            if nslookup api.gleif.org > /dev/null 2>&1; then
              echo "✅ DNS resolution fixed with alternative DNS servers"
            else
              echo "⚠️ DNS still failing - bots will run in offline mode"
            fi
          else
            echo "✅ DNS resolution working correctly"
          fi

      - name: Ensure output folder exists
        run: mkdir -p output

      - name: Test network connectivity
        run: |
          echo "Testing network connectivity to key services..."
          python network_utils.py || echo "Network tests completed with some failures"

      - name: Run Trust Scan Bot
        run: |
          set -e
          if [ -f trust_scan_bot.py ]; then
            python trust_scan_bot.py
          else
            echo "ERROR: trust_scan_bot.py not found in repo root"
            exit 1
          fi

      - name: Commit scan results
        run: |
          git config user.name "Trust Scan Bot"
          git config user.email "bot@trust.local"
          git add output/scan_results.json
          git commit -m "Auto-generate scan_results.json from bot run" || echo "No changes to commit"
          git pull --rebase origin main
          git push
