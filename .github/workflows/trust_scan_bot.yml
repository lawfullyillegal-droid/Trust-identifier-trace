name: Trust Scan Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  scan-and-inject:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml requests || echo "Dependencies failed"

      - name: Run Trust Bot
        run: |
          python3 trust_scan_bot.py || echo "Bot failed to execute"
