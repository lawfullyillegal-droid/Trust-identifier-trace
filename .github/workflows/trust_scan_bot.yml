name: Trust Scan Bot

on:
  push:
    paths:
      - dummy_trigger.txt
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot script
        run: python gleif_trace.py

      - name: Debug scan_log.txt existence
        run: |
          echo "Checking scan_log.txt..."
          ls -l output/
          cat output/scan_log.txt || echo "scan_log.txt not found"
