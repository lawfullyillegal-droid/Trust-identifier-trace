name: Trust Scan Override

on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run Trust Scan Bot
        run: |
          echo "Running trust_scan_bot.py..."
          ls -la
          cat trust_scan_bot.py || echo "Script not found"
          python trust_scan_bot.py || echo "Script failed"
          echo "Scan complete."

      - name: Show log contents
        run: |
          echo "TrustScanLog.txt contents:"
          cat TrustScanLog.txt || echo "Log file missing"

      - name: Commit scan log
        run: |
          git config --global user.name "TrustBot"
          git config --global user.email "trustbot@github.com"
          git add TrustScanLog.txt || echo "Nothing to add"
          git commit -m "Override scan: $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No commit needed"
          git push || echo "No push needed"
