name: Trust Scan Override

on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests pyyaml

      - name: Create output directory  
        run: mkdir -p output

      - name: Run Trust Scan Bot
        run: |
          echo "Running trust_scan_bot.py..."
          python trust_scan_bot.py
          echo "Scan complete."

      - name: Show scan results
        run: |
          echo "Scan results (output/scan_results.json):"
          cat output/scan_results.json || echo "Results file missing"

      - name: Commit scan results
        run: |
          git config --global user.name "TrustBot"
          git config --global user.email "trustbot@travisryle.org"
          git add output/scan_results.json || echo "Nothing to add"
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Override scan: $(date -u +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
