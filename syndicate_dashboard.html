<!DOCTYPE html>
<html>
<head>
  <title>Syndicate Dashboard</title>
  <style>
    body { font-family: Arial; background: #111; color: #eee; padding: 20px; }
    h1, h2 { color: #0ff; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #444; padding: 8px; text-align: left; }
    th { background: #222; }
    .verified { color: #0f0; }
    .flagged { color: #ff0; }
    .unmatched { color: #f00; }
    .error { color: #f00; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Syndicate Dashboard</h1>
  <div id="summary"></div>
  <div id="runs"></div>
  <div id="error" class="error"></div>
  <script>
    const archiveFiles = [
      "output/scan_results.json",
      "archive/scan_results_20250830-1049.json",
      "archive/scan_results_20250830-1050.json"
    ];

    let total = 0, verified = 0, flagged = 0, unmatched = 0;

    archiveFiles.forEach((path, index) => {
      fetch(path)
        .then(res => {
          if (!res.ok) throw new Error("File not found: " + path);
          return res.json();
        })
        .then(data => {
          total += data.length;
          let runHTML = <h2>Run : </h2><table><tr><th>Identifier</th><th>Status</th><th>Reason</th></tr>;
          data.forEach(item => {
            if (item.status === "verified") verified++;
            else if (item.status === "flagged") flagged++;
            else unmatched++;
            runHTML += <tr>
                          <td></td>
                          <td class=""></td>
                          <td></td>
                        </tr>;
          });
          runHTML += "</table>";
          document.getElementById("runs").innerHTML += runHTML;
          document.getElementById("summary").innerHTML = 
            <p>Total Identifiers Scanned: </p>
            <p class='verified'>Verified: </p>
            <p class='flagged'>Flagged: </p>
            <p class='unmatched'>Unmatched: </p>
          ;
        })
        .catch(err => {
          document.getElementById("error").innerHTML += <p></p>;
        });
    });
  </script>
</body>
</html>
